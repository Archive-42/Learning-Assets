<html>
  <head>
    <title>Image slideshow using jQuery - Responsive website basics: HTML5, CSS3, Javascript</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  
  <body>
  <a href="index.html">Home</a> | 
  <a href="">Image slideshow using jQuery</a> |
  <a href="https://www.coursera.org/learn/website-coding/home/welcome">Course page</a>
  <hr>

    
    <div class="container">
        <div class="row">
            <h1 class="text-center">Image slideshow using <code>jQuery</code></h1>
        </div>

        <hr>

            <div class="row">
                <div class="col-md-3">
                    <img id=image1 src="img/tochi.jpg" class="image-thumbnails" alt="tochi" onclick="displayBigImage()">
                </div>

                <div class="col-md-3">
                    <img id=image2 src="img/iyo.jpg" class="image-thumbnails" alt="iyo" onclick="displayBigImage()">
                </div>

                <div class="col-md-3">
                    <img id=image3 src="img/mary.jpg" class="image-thumbnails" alt="mary" onclick="displayBigImage()">
                </div>

                <div class="col-md-3">
                    <img id=image4 src="img/preccy.jpg" class="image-thumbnails" alt="preccy" onclick="displayBigImage()">
                </div>
            </div>

            <hr>

            <div class="row icon-row">
                <div class="container">
                    <i id="backward" class="fas fa-caret-left fa-2x float-left text-success" style="cursor: pointer;" title="previous image"></i>

                    <span id="play-pause">
                        <i class="fas fa-pause fa-2x text-success" style="margin-left:5rem;cursor: pointer;" title="pause show"></i>
                    </span>

                    <i id="forward" class="fas fa-caret-right fa-2x float-right text-success" style="cursor: pointer;" title="next image"></i>
                </div>
            </div>
            <hr>

          <div class="row">
              <div class="container">
                  <img src="img/tochi.jpg" id="full-image">
              </div>
              
          </div>
    </div>

  <script>
    var paused = false;
    var counter = 1;

  	function displayBigImage() {
      $('.image-thumbnails').click( function () {
        $('#full-image').attr('src', 
          $(this).attr('src'))}
        )};

    $('.fa-caret-right').click( function () {
        counter = counter + 1;
        if (counter > 4) {
            counter = 1
        };
        $('#image' + counter).click();
    });

    $('.fa-caret-left').click( function () {
        counter = counter - 1;
        if (counter < 1) {
            counter = 4
        };
        $('#image' + counter).click();
    });

    $("#play-pause").click( function () {
        if (!paused) {
            paused = true;
            $("#play-pause").html("<i class='fas fa-play fa-2x text-success' style='margin-left:5rem;cursor:pointer;' title='pause show'></i>");
        } else {
            paused = false
            $("#play-pause").html("<i class='fas fa-pause fa-2x text-success' style='margin-left:5rem;cursor:pointer;' title='continue show'></i>")
        }
    });

    setInterval(function() {
        if (!paused) {
            $('.fa-caret-right').click();
        }
    }, 3000)
  </script>
  </body>
</html>
