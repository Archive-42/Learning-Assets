<h2 id="running-the-chart-code">Running the Chart Code</h2>
<ol type="1">
  <li>Install <code>browserify</code> like this: <code>npm install -g browserify</code></li>
  <li>Bundle <code>runtime.js</code> and all its dependencies: <code>browserify runtime.js -o bundle.js</code></li>
  <li>Open <code>index.html</code> in your browser</li>
</ol>
