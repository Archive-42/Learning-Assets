<head>
  <meta name="viewport" conten="width=device-width initial-scale=1 shrink-to-fit=no" >
  <title>Drawing machine</title>
</head>

<body>
  {{> wall}}
</body>

<template name="wall">

  <div class="container-fluid text-center">
      <div class="jumbotron">
          <h1>{{title}}</h1>
      </div>
  </div>

  <div class="container-fluid text-center">

      <button class='btn btn-md btn-primary clear'>Clear</button>

      <button style="background:{{ redBrush }}" class='btn btn-md js-red'>-</button>
      <button style="background:{{ blueBrush }}" class='btn btn-md js-blue'>-</button>
      <button style="background:{{ greenBrush }}" class='btn btn-md js-green'>-</button>
      <button style="background:{{ blackBrush }}" class='btn btn-md js-black'>-</button>
      <button style="background:{{ whiteBrush }}" class='btn btn-md js-white'>-</button>
      <button style="background:{{ cyanBrush }}" class='btn btn-md js-cyan'>-</button>
      <button style="background:{{ magentaBrush }}" class='btn btn-md js-magenta'>-</button>
      <button style="background:{{ violetBrush }}" class='btn btn-md js-violet'>-</button>

      <button class='btn btn-md btn-primary thicker'><i class="fa fa-paint-brush" aria-hidden="true"></i> + </button>
      <button class='btn btn-md btn-primary thinner'><i class="fa fa-paint-brush" aria-hidden="true"></i> - </button>

      {{> canvas}}

      <p>Brush: Color: <span style="background:{{ brushColor }}">*</span>, Size: {{ brushSize }}</p>
    </div>

</template>

<template name="canvas">
  <div id='canvas'></div>
</template>
