<body>

    <nav class="navbar navbar-expand-sm navbar-default bg-light">
        <a class="navbar-brand" href="#">M-Instant</a>
    </nav>

    <div class="container">
        {{>header}}

        {{#if showhideform }}
            {{>nicknameForm}}
        {{/if}}
        {{>messageForm}}
        {{>messageList}}
    </div>
</body>


<template name="header">
    <h1>Welcome to M-Instant {{nickname}}</h1>
</template>

<template name="messageList">
    {{#each messages}}
        {{>messageItem}}
    {{/each}}
</template>

<template name="messageItem">
    <p>{{createdOn}}</p>
    <h3><button class="btn btn-primary btn-md">{{nickname}}</button> - {{messageText}}</h3>
    <hr>
</template>

<template name="nicknameForm">
    <div class="form-group">
        <label for="nickname-input">Nickname:</label>
        <input type="text" class="form-control" id="nickname-input" placeholder="Type message here...">
        <button type="submit" class="btn btn-primary js-set-nickname">Set my nickname!</button>
    </div>
</template>

<template name="messageForm">
    <div class="form-group">
        <label for="message-text-input">Message:</label>
        <input type="text" class="form-control" id="message-text-input" placeholder="Type message here...">
        <button type="submit" class="btn btn-primary js-save-message">Post!</button>

    </div>
</template>
