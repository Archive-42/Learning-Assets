<template name="docItem">
	<div class="container">
		{{> header}}
	</div>

	<div class="container">
		{{> documentMeta}}
		<hr>
	</div>

	<div class="container">
		{{> editingUsers}}
		<hr>
	</div>

	<div class="container" style="margin-bottom:15rem;">
		<div class="row">
			<div class="col-md-6">
				{{> editor}}
			</div>
			<div class="col-md-6">
				{{> htmlPreview}}
			</div>
		</div>
	</div>
</template>



<template name="header">
	<div class="jumbotron text-center">
		<h1>TextCircle</h1>
	</div>
</template>


<template name="documentMeta">
	<div class="container">
		{{#with doc}}
			<span class="h2">{{> editableText collection="documents" field="title"}}</span>
			<p>Created on: {{ createdOn }}</p>


			{{#if canEdit }}
				<div class="form-check">
					<input type="checkbox" class="form-check-input js-toggle-private" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Private</label>
				</div>
			{{/if}}
		{{/with}}
	</div>
</template>


<template name="editor">
	{{> sharejsCM docid=docid onRender=config id="editor"}}
</template>


<template name='htmlPreview'>
	<iframe id="previewFrame">
	</iframe>
</template>


<template name="editingUsers"> 
	Currently editing this document:
	{{#each users}}
		<button class="btn btn-md btn-primary">{{ _id }}</button>
	{{/each}}
</template>


<template name="insertCommentForm">
	{{> quickForm collection="Comments" id="insertCommentForm" type="method" meteormethod="addComment"}}
</template>
