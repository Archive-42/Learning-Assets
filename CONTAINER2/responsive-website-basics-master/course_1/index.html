			<div class="container">
				<h4>A first look at javascript</h4>
				<p id='click-to-change' onclick="change()">Click me to change</p>
			</div>

			<div class="container">
				<h4>A deeper look at javascript with an image gallery.</h4>

			<hr>
	
			<div class="container">
				<h4>Counting clicks</h4>
				<h4 id="clickCounter" onclick="count()"></h4>
			</div>
    	</div>

	  <script>
	  	function change() {

	    	$('#click-to-change').html('I have changed');

	    	$('#click-to-change').click( function() {
	    		$('#click-to-change').html('Click me to change');
	    		$('#click-to-change').off('click');
	    	}
	    		);
	    	};
	  </script>

	  <script>
		var counter = 0;
		$("#clickCounter").html("You have clicked " + counter + " times")
		function count () {
			counter = counter + 1
			$("#clickCounter").html("You have clicked " + counter + " times")
		}
	  </script>
