<head>
    <title>week_2_peer_assessment</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container">
            {{> loginButtons}}
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Site Ace {{ username }}!</h1>
        
        {{#if filtering_sites }}
            <h2>Showing sites by {{ getFilterUser }} <a href="#" class="js-unset-websites-filter btn btn-primary">Clear filter</a></h2>
        {{/if}}
      
        Fill in the form and click submit to add a site:
            {{>addSiteForm}}
            {{>siteList}}

    </div>
</body>

<template name="siteList">
    <h3>Sites you have added:</h3>
    <ul class="list-group">
        {{#each all_websites}}
            <li class="list-group-item"><a href="{{url}}" target="_blank">{{url}}</a> (added by <a href="#" class="js-set-websites-filter" style="color:green;"> {{ safer_email creatorEmail }}</a>)</li>
        {{/each}}
    </ul>
</template>

<template name="addSiteForm">
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" id="url_input" class="form-control" placeholder="Enter website URL...">
            <span class="input-group-btn">
                {{#if currentUser}}
                    <button class="btn btn-primary js-add-site" type="submit">Add!</button>
                {{else}}
                    <button class="btn btn-primary disabled js-prompt-to-login">Add!</button>
                {{/if}}
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>
</template>
