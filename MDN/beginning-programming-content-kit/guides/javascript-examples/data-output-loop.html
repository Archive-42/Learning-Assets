<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript template</title>
</head>
<body>
  
</body>

<script>
  var ul = document.createElement("ul");
  var body =  document.querySelector("body");
  body.appendChild(ul);

  for(i=1;i<=3;i++) {
    var data = prompt("Enter list item number " + i + " of 3.");
    var item = document.createElement("li");
    item.innerHTML = data;
    ul.appendChild(item);
  }
</script>
</html>
