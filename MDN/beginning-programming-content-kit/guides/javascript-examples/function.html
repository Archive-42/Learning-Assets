  <script>

    function random10() { // Create a new function called random10
	  var randomNumber = Math.floor(Math.random() * 10) + 1; // generate random number
	  return randomNumber; // return it out of the function
	};

	function random(input) { // same function as before, except this time we are allowing our function to accept an input value
      var randomResult = Math.floor(Math.random() * input) + 1;
      return randomResult;  
    };

	var myNumber = random10();

	var myNumberTwo = random(250);
