{% csrf_token %}
{{ form.non_field_errors() }}
{% for field in form %}
    <div class="control-group">
        {{ field.label_tag() | add_class("control-label") | safe }}
        <div class="controls">
            {{ field | safe }}
            <span class="help-block">{{ field.help_text }}</span>
        </div>
    </div>
{% endfor %}
