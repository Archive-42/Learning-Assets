{% extends "account/profile.html" %}

{% block head_subtitle %} - {{ _("Change Password") }}{% endblock %}
{% block body_title %}{{ _("Change Password") }}{% endblock %}

{% block content %}
    <form method="POST" action="{{ url('account_change_password') }}"
          class="password_change">
        {% csrf_token %}
        {{ form.as_p() }}
        <button class="btn btn-primary" type="submit" name="action">
            {{ _("Change Password") }}
        </button>
    </form>
{% endblock %}
